<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5">
        <div class="card-body">
          <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
          <ul class="text-center list-inline py-3" *ngIf="authenticated()">
            <li class="list-inline-item">
              <a routerLinkActive="active" routerLink="/persons" class="btn btn-info">List Users</a>
            </li>
            <li class="list-inline-item">
              <a routerLinkActive="active" routerLink="/persons/add" class="btn btn-info">Add User</a>
            </li>    
            <li>
              <a *ngIf="authenticated()" class="nav-link justify-content-end" href="/logout" (click)=logout()>Logout</a>
          </li>        
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <router-outlet></router-outlet>
</div>
